<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Social Media Buttons</title>
</head>

<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon">
                <a href="http://" target="_blank">
                    <i class="fa fa-facebook-f"></i>
                </a>
            </div>
            <span>Facebook</span>
        </div>

        <div class="button">
            <div class="icon">
                <a href="http://" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
            </div>
            <span>Twitter</span>
        </div>

        <div class="button">
            <div class="icon">
                <a href="http://" target="_blank">
                    <i class="fa fa-instagram"></i>
                </a>
            </div>
            <span>Instagram</span>
        </div>

        <div class="button">
            <div class="icon">
                <a href="https://github.com/NicolauAlfredo/" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
            </div>
            <span>GitHub</span>
        </div>

        <div class="button">
            <div class="icon">
                <a href="http://" target="_blank">
                    <i class="fa fa-youtube"></i>
                </a>
            </div>
            <span>YouTube</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ef6eadcfe7.js" crossorigin="anonymous"></script>
</body>

</html>
